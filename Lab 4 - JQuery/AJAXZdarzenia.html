<!DOCTYPEhtml>
    <html>

    <head>
        <meta charset="utf-8" />
        <title>jQuery</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        </script>
        <script
            type="text/javascript">
            $(document).ready(function () {
                alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
                $('button').bind('asdf', function() { alert('Asdf!'); });
                $('*').unbind();
            }); 
            //()=> zablokowanie this na to samo co bylo w funkcji poprzedniej

            function edit() { 
                $('button').trigger('asdf');
                const row = $(this);
                row.html('<input id="edit" value="' + row.html() + '">');
                $('#edit').blur(() => { 
                    row.text($(this).val());
                    row.one('click', edit);
                    }).focus();
                } 
                $(function () {
                    $('td').one('click', edit); });
            </script>
    </head>

    <body>
        <button>Przycisk</button>
        <table>
            <tr>
                <td>Wlazł</td>
            </tr>
            <tr>
                <td>kotek</td>
            </tr>
            <tr>
                <td>na</td>
            </tr>
            <tr>
                <td>...<script>alert('!DANGER!')</script></td>
            </tr>
        </table>
    </body>

    </html>
